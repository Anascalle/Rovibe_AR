<body>

    <h1 class="titulo">Lo más destacado</h1>
   

    <div class="catalogo">
        <catalogo-producto nombre="Figura de Cuy en cerámica" precio="$50,000 COP" imagen="img/Img1.jpg" modelo="Cuy1"
            origen="Pasto, Colombia"
            descripcion="Figura artesanal en cerámica de un cuy disfrazado al estilo de Toy Story, capturando la alegría y fantasía de los personajes animados. Hecho a mano en Pasto, Colombia, ideal para coleccionistas y amantes de lo original.">
        </catalogo-producto>

        <catalogo-producto nombre="Figura de Cuy con ruana" precio="$55,000 COP" imagen="img/Img2.jpg" modelo="Cuyb2"
            origen="Pasto, Colombia"
            descripcion="Adorable escultura de cuy en cerámica, vestida con una típica ruana andina. Esta pieza refleja el orgullo de la cultura nariñense y la habilidad de los artesanos de la región.">
        </catalogo-producto>

        <catalogo-producto nombre="Delfines en cerámica" precio="$60,000 COP" imagen="img/Img6.jpg" modelo="Delfinb1"
            origen="San Andrés, Colombia"
            descripcion="Pareja de delfines modelada a mano en cerámica, inspirada en las aguas cristalinas del Caribe colombiano. Ideal para dar un toque marino y tropical a cualquier espacio.">
        </catalogo-producto>

        <catalogo-producto nombre="Delfines pintados a mano" precio="$65,000 COP" imagen="img/Img4.jpg" modelo="Delfinb2"
            origen="San Andrés, Colombia"
            descripcion="Escultura de delfines elaborada en cerámica y pintada cuidadosamente a mano, capturando la esencia juguetona y libre de estos magníficos animales marinos.">
        </catalogo-producto>

        <catalogo-producto nombre="Rocas de San Agustín" precio="$110,000 COP" imagen="img/Img7.jpg" modelo="Estatuab"
            origen="San Agustín, Colombia"
            descripcion="Representación en piedra de las enigmáticas estatuas de San Agustín. Esta pieza es una homenaje al arte ancestral y al legado arqueológico más importante de Colombia.">
        </catalogo-producto>

        <catalogo-producto nombre="Mapa de Colombia en bronce" precio="80,000 COP" imagen="img/Img3.jpg"
            modelo="Figura_doradab" origen="Guatapé, Colombia"
            descripcion="Mapa de Colombia con la figura de un niño vestido con traje de cafetero del Peñón Guabirá, reflejando la rica tradición cafetera de la región">
        </catalogo-producto>

        <catalogo-producto nombre="Vasija de cerámica en relieve" precio="$90,000 COP" imagen="img/Img5.jpg"
            modelo="Jarrab" origen="San Agustín, Colombia"
            descripcion="Elegante vasija de cerámica decorada con relieves inspirados en el arte precolombino. Una pieza única que evoca las antiguas civilizaciones que habitaron el sur de Colombia.">
        </catalogo-producto>

        <catalogo-producto nombre="Manos en madera en relieve" precio="$90,000 COP" imagen="img/Img8.jpg" modelo="Manos"
            origen="Jaipur, India"
            descripcion="Talla artesanal de manos entrelazadas en madera sólida, realizada por artesanos de Jaipur. Simboliza la unidad, la paz y el trabajo en conjunto.">
        </catalogo-producto>
