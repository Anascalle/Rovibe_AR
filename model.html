<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovibe</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/product-detail.css">
</head>
<body>

    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="img/Rovibe7.png" width="100px" alt="Logo">
            </a>
        </div>
    </nav>
    
    
    <model-viewer id="modelViewer" alt="Modelo AR" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look">
    </model-viewer>
    
    <p class="info">Toca el ícono del cubo para ver el elemento en realidad aumentada</p>
    <div class="detalles">
        <p id="descripcion" class="descripcion"></p>
    </div>
    
    <a href="index.html">
        <button class="button">Volver al Catálogo</button>
    </a>
    

 
    
<script type="module" src="js/product-detail.js"></script>
</body>
</html>
